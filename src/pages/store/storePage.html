<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="saveStore(store)">
        <ion-icon name="checkmark" ></ion-icon>
      </button>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <form>
        <ion-item>
            <ion-label floating>Nome:</ion-label>
            <ion-input type="text" [(ngModel)]="store.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Estado:</ion-label>
            <ion-select name="stateId" (ionChange)="loadCities($event, stateId)" name="state">
              <ion-option *ngFor="let state of states" [value]="state.id">{{state.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Cidade:</ion-label>
            <ion-select [(ngModel)]="store.city_id" name="city">
              <ion-option *ngFor="let city of cities" [value]="city.id">{{city.name}}</ion-option>
          </ion-select>
        </ion-item>
      </form>
    </ion-card>
</ion-content>

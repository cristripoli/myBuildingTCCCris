<ion-header>

  <ion-navbar>
    <ion-title>Gastos por mês</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngIf="isDataAvailable">
    <ion-list-header>
      Valores e Pocentagens Gastos Por Mês:
    </ion-list-header>
    <ion-item *ngFor="let spentByMonth of spentByMonthList">

      <ion-icon name="basket" item-left></ion-icon>

      <div class="item-note">
        {{spentByMonth.month}}: {{spentByMonth.percent}} %
      </div>
      <div class="item-note" item-right>
        {{spentByMonth.totalSpent | currency:'BRL':true:'.2'}}
      </div>

      <ion-icon name="add" item-right (click)="goToEntryPage(category)"></ion-icon>

    </ion-item>
  </ion-list>
</ion-content>

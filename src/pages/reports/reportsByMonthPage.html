<ion-header>

  <ion-navbar>
    <ion-title>reports by month</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngIf="isDataAvailable">
    <ion-item *ngFor="let spentByMonth of spentByMonthList">
      <ion-icon [name]="card" item-left></ion-icon>

      <div item-left>
        {{spentByMonth.month}}
      </div>

      <div class="item-note" item-right>
        R$ {{spentByMonth.totalSpent}}
      </div>

      <ion-icon name="add" item-right (click)="goToEntryPage(category)"></ion-icon>

    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Ranking de Pre√ßo por Material</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Item</ion-label>
    <ion-select [(ngModel)]="itemId" name="item" (ionChange)="loadRaking($event, itemId)">
        <ion-option *ngFor="let item of items" [value]="item.id">
          {{item.name}}
        </ion-option>
    </ion-select>
  </ion-item>

  <ion-list *ngIf="isDataAvailable">
    <ion-item>
      <ion-label>Cidade</ion-label>
      <ion-select [(ngModel)]="cityId" name="city" (ionChange)="loadRakingByCity($event, itemId)" placeholder="{{city.name}}">
        <ion-option *ngFor="let city of cities" [value]="city.id">
          {{city.name}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngFor="let entry of rankingEntriesList">

      <div item-left>
        {{entry.date | date:"dd/MM/yyyy"}}
      </div>
      
      <div item-left>
        {{entry.store_name}}
      </div>
      
      <div class="item-note" item-right>
        {{entry.value | currency:'BRL':true:'.2'}}
      </div>
    </ion-item>
  </ion-list>

</ion-content>

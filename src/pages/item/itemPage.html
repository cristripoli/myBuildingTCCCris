<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="saveItem(item)">
        <ion-icon name="checkmark" ></ion-icon>
      </button>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Items</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
      <form>
        <ion-item>
          <div  *ngIf="isCategoryRead">
            <ion-label floating>Category:</ion-label>
            <ion-input type="text" [(ngModel)]="item.category_id" name="category" [value]="category.name" disabled="true"></ion-input>
          </div>
        </ion-item>
        <ion-item>
            <ion-label floating>Name:</ion-label>
            <ion-input type="text" [(ngModel)]="item.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Descrição:</ion-label>
            <ion-input type="text" [(ngModel)]="item.description" name="description"></ion-input>
        </ion-item>
      </form>
    </ion-card>
</ion-content>

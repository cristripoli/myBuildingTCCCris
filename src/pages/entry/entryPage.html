  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="saveEntry(entry)">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cadastro de Lançamentos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card>
      <form>
        <ion-item>
          <div  *ngIf="isCategoryRead">
            <ion-label floating>Category:</ion-label>
            <ion-input type="text" [(ngModel)]="category.id" [value]="category.name" disabled="true" name="category"></ion-input>
          </div>
        </ion-item>
        <ion-item>
          <ion-label>Item</ion-label>
          <ion-select [(ngModel)]="entry.id_item" name="item">
              <ion-option *ngFor="let item of items" [value]="item.id">{{item.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Descrição:</ion-label>
            <ion-input type="text" [(ngModel)]="entry.description" name="description"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Date:</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" [(ngModel)]="entry.date" name="date"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Loja:</ion-label>
            <ion-select [(ngModel)]="entry.store_id" name="store">
              <ion-option *ngFor="let store of stores" [value]="store.id">{{store.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-icon name="add" item-right (click)="goToStorePage()"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label floating >Qtd/Peça:</ion-label>
            <ion-input type="number" (keyup)="onKey($event)" [(ngModel)]="entry.quantity" name="quantity" [value]="entry.quantity"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating >Valor:</ion-label>
            <ion-input type="number" (keyup)="onKey($event)" [(ngModel)]="entry.value" name="value"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Total: R$ {{entry.total}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Pago:</ion-label>
            <ion-checkbox [(ngModel)]="entry.paid" name="isPaid"></ion-checkbox>
        </ion-item>
      </form>
    </ion-card>
</ion-content>

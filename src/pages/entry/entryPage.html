<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cadastro de Lançamentos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card>
      <form>
        <ion-item>
            <ion-label floating>Category:</ion-label>
            <ion-input type="text" [(ngModel)]="category.id" value="category.name" disabled="true" name="category"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Item</ion-label>
          <ion-select [(ngModel)]="entry.id_item" name="item">
              <ion-option *ngFor="let item of items" [value]="item.id">{{item.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Descrição:</ion-label>
            <ion-input type="text" [(ngModel)]="entry.description" name="description"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Date:</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" [(ngModel)]="entry.date" name="date"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Valor:</ion-label>
            <ion-input type="number" [(ngModel)]="entry.value" name="value"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Pago:</ion-label>
            <ion-checkbox [(ngModel)]="entry.paid" name="isPaid"></ion-checkbox>
        </ion-item>
        <button ion-button type="submit" block (click)="saveEntry(entry)">Salvar Lançamento</button>
      </form>
    </ion-card>
</ion-content>

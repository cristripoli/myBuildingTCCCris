<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="goToEntryPage()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Lan√ßamentos de {{item.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let entry of entries">
      {{entry.description}}
      <div class="item-note" item-right>
        {{entry.value | currency:'BRL':true:'.2'}}
      </div>
    </ion-item>
  </ion-list>

  <ion-chip>
    <ion-icon name="swap" color="dark"></ion-icon>
    <h4 ion-text color="primary" item-right>Total {{item.total | currency:'BRL':true:'.2'}}</h4>
  </ion-chip>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>

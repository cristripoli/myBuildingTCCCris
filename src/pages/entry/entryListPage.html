<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="goToEntryPage()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Lan√ßamentos de {{item.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let entry of entries" (click)="updateEntry($event, entry)">
      <ion-icon item-left name="trash" color="dark" (click)="removeEntry($event, entry)"></ion-icon>

        {{entry.description}}

      <div class="item-note" item-right>
        {{entry.total | currency:'BRL':true:'.2'}}
      </div>
    </ion-item>

    <ion-item>
      <ion-chip item-right no-margin no-padding>
        <ion-icon name="swap" color="dark" no-margin no-padding></ion-icon>
        <ion-label><h1><b ion-text color="primary" >Total</b> {{item.total | currency:'BRL':true:'.2'}}</h1></ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>

  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
